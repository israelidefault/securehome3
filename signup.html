<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign up – Smart Secured Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <!-- Your styles -->
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
      #error{
        display: none ;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
      <div class="card card-soft p-4" style="max-width:420px; width:100%;">
        <h1 class="h4 text-center mb-2 fw-bold">Smart Secured Home</h1>
        <p class="text-muted small text-center mb-4">
          Create an account to access the control panel
        </p>

        <form id="signupForm">
          <div class="mb-3">
            <label for="suUsername" class="form-label">Username</label>
            <input id="email" type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="suPassword" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" required>
          </div>
          <div class="alert alert-danger" role="alert" id="error">
             A simple danger alert—check it out!
          </div>

          <div class="d-grid mb-2">
            <button type="button" class="btn btn-primary" onclick="sign()">
              Sign up
            </button>
          </div>
        </form>

        <p class="text-muted small mt-3 mb-0 text-center">
          Already have an account?
          <a href="login.html">Log in</a>
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>
    
    <!-- App logic -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
