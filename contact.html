<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container my-5">
    <section class="page-hero mb-4">
      <h1>צור קשר</h1>
      <p>נשמח לשמוע הערות/הצעות על המערכת והממשק.</p>
    </section>

    <!-- ✅ שים לב: הוספתי id והסרתי את ה-alert -->
    <form id="contactForm" class="card card-soft p-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Full name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com">
      </div>

      <div class="mb-3">
        <label for="msg" class="form-label">Message</label>
        <textarea id="msg" class="form-control" rows="4" placeholder="Type your message"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>

  <script src="assets/js/app.js"></script>

  <!-- ✅ הוספת סקריפט ווטסאפ -->
  <script>
    // אם אתה רוצה שזה ילך למספר ספציפי, שים פה מספר בפורמט בינלאומי בלי +
    // לדוגמה ישראל: 9725XXXXXXXX
    const WHATSAPP_NUMBER = "972558874762"; // השאר ריק כדי לפתוח "בחירת איש קשר" בוואטסאפ

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("msg").value.trim();

      // בניית ההודעה
      const text =
`צור קשר - הודעה חדשה:
שם: ${name || "-"}
אימייל: ${email || "-"}
הודעה: ${msg || "-"}`;

      const encoded = encodeURIComponent(text);

      let url = "";
      if (WHATSAPP_NUMBER && WHATSAPP_NUMBER.trim() !== "") {
        // שולח למספר מוגדר
        url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encoded}`;
      } else {
        // בלי מספר: פותח WhatsApp Web עם הודעה מוכנה (במובייל יפתח וואטסאפ)
        // הערה: במצב הזה ייתכן שהדפדפן יבקש לבחור איש קשר אחרי פתיחה
        url = `https://api.whatsapp.com/send?text=${encoded}`;
      }

      window.open(url, "_blank");
    });
  </script>
</body>
</html>
