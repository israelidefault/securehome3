<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login – Smart Secured Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <!-- Your styles -->
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
      #error{
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
      <div class="card card-soft p-4" style="max-width:420px; width:100%;">
        <h1 class="h4 text-center mb-2 fw-bold">Smart Secured Home</h1>
        <p class="text-muted small text-center mb-4">
          Log in to access the control panel
        </p>

        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input id="loginemail" type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="loginpassword" type="password" class="form-control" required>
          </div>

          <div class="d-grid mb-2">
            <button type="button" class="btn btn-primary" onclick="login()">
              Log in
            </button>
          </div>

          <div class="alert alert-danger" role="alert" id="error">
             A simple danger alert—check it out!
          </div>
          <p class="text-muted small mt-3 mb-0 text-center">
                Don't have an account yet?
                <a href="signup.html">Sign up</a>
          </p>

        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>
    <!-- App logic -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
